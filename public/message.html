<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
</head>
<body>
    <header>
        <h1>Enquire now</h1>
    </header>
    <main>
        <div id="chat-container">
            <div id="chat-messages">
                <!-- Messages will be displayed here -->
            </div>
            <div id="user-input">
                <input type="text" id="message-input" placeholder="Type your message...">
                <i id="send-button" class="fas fa-paper-plane"></i>
            </div>
            <div id="suggested-questions">
                <div id="suggested-buttons">
                    <button class="suggested-question">How can I place an exchange?</button>
                    <button class="suggested-question">Do you offer free shipping?</button>
                    <button class="suggested-question">What exchange methods you would accept?</button>
                </div>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
    <script src="js/chatbot.js"></script>
</body>
</html>
