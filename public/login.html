<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="login-container">
        <h2>User Login</h2>
        <p>Enter your details to login</p>
        <form id="loginForm">
            <fieldset>
                <legend>Login Information</legend>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required aria-label="Email">
                
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required aria-label="Username">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required aria-label="Password">

                <button type="submit">Login</button>
            </fieldset>
            <a href="index.html" style="display: block; margin-top: 10px; color: purple; text-decoration: none; text-align: center;">Home</a>
        </form>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
