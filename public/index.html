<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bartering Platform</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="WE BARTER logo">
        </div>
        <h1>WE BARTER - Bartering for Everyone</h1>
        <nav>
            <a href="#" id="browseLink">Browse Items</a>
            <a href="#" id="addItemLink">Add Item</a>
            <a href="login.html" id="user-profile">Login</a>
            <a href="message.html" id="messageLink">Message</a>
            <div id="username-display" class="username-display"><i class="fas fa-user"></i> Username</div>
        </nav>
    </header>
    <div class="hero-image">
        <img src="images/hero.jpg" alt="Hero Image" style="width:100%;">
    </div>
    <section id="search">
        <h2>Search Listings</h2>
        <input type="text" name="keyword" id="searchInput" placeholder="Search...">
        <button type="submit" id="searchButton">Search</button>
    </section>
    <div id="messageDisplay"></div>
    <main id="content">
        <!-- Content dynamically loaded here -->
    </main>
    <footer>
        &copy; 2024 Bartering Platform
    </footer>
    <script src="js/script.js"></script>
    <script src="js/index.js"></script>
    <script src="js/client.js"></script>

</html>
