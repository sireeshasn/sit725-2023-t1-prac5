<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(white, gray);
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px gray;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .feedback {
            display: flex;
            letter-spacing: 5.5px;
            align-items: center;
            justify-content: center;
        }

        #feedback-span:hover {
            transform: scaleY(1.3);
        }

        #feedback-span:nth-child(1) {
            color: orange;
        }

        form {
            display: grid;
            grid-gap: 10px;
        }

        label {
            font-weight: bold;
        }

        input,
        textarea {
            font-size: 18px;
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: none;
            border-bottom: 1px solid gray;
            border-radius: 3px;
            outline: none;
        }

        #rating {
            border-bottom: 1px solid grey;
            padding: 12px 4px;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: gray;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: black;
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 10px;
            }
        }

        .box {
            height: 50px;
            width: 50px;
            border: 1px solid black;
            position: absolute;
            animation: rotate 2s linear infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg) translateX(100px) rotate(0deg);
            }

            100% {
                transform: rotate(360deg) translateX(100px) rotate(-360deg);
            }
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <div class="container">
        <h1 class="feedback">
            <div id="feedback-span">F</div>
            <div id="feedback-span">e</div>
            <div id="feedback-span">e</div>
            <div id="feedback-span">d</div>
            <div id="feedback-span">b</div>
            <div id="feedback-span">a</div>
            <div id="feedback-span">c</div>
            <div id="feedback-span">k</div>
        </h1>
        <form id="feedbackForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="rating">Rating:</label>
            <select id="rating" name="rating" required>
                <option value="">Select a rating</option>
                <option value="1">1 - Poor</option>
                <option value="2">2 - Fair</option>
                <option value="3">3 - Good</option>
                <option value="4">4 - Very Good</option>
                <option value="5">5 - Excellent</option>
            </select>

            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>

</html>
